<!DOCTYPE html>
<html lang="de">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
	<title>EduMon Moderator-WebApp</title>

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- Optional theme -->
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/ripples.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/material-wfont.min.css" rel="stylesheet">
	<link href="app.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>

	<div id="screen">
		<div id="timepanel" class="panel mypanel">
			<div id="logo">
				<h1><img src="logo.png"></i>EduMon</h1>
			</div>
			<div id="timeline">
					<div id="progressdisplay" class="progress progress-striped">
						<div class="progress-bar progress-bar-warning" style="width:20%;">20min</div>
						<div class="progress-bar progress-bar-success" style="width:10%;">10min</div>
						<div class="progress-bar progress-bar-warning" style="width:30%;">30min</div>
						<div class="progress-bar progress-bar-success" style="width:10%;">10min</div>
						<div class="progress-bar progress-bar-warning active" style="width:30%;">30min</div>
					</div>
					<div id="hourdisplay">
						<span class="hour" style="width:10%;">9:00</span>
						<span class="hour" style="width:10%;">9:20</span>
						<span class="hour" style="width:10%;">9:30</span>
						<span class="hour" style="width:30%;">10:00</span>
						<span class="hour" style="width:10%;">10:10</span>
						<span class="hour" style="width:30%;"></span>
					</div>
			</div>
			<div id="currentbox">
					<div id="currentstate">
						<i class="mdi-av-play-circle-outline"></i>
					</div>
					<div id="currenttime">
						10:40
					</div>
			</div>
		</div>

		<div id="maincontainer">
			<div id="buttonpanel" class="panel mypanel">
				<div id="playbox" class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Vorlesung</h3>
					</div>
					<div class="panel-body">
						<a href="javascript:void(0)" class="btn btn-info btn-fab btn-raised mdi-av-pause"></a><br>
						<a href="javascript:void(0)" class="btn btn-info btn-fab btn-raised mdi-av-stop"></a><br>
					</div>
				</div>
				<div id="actionbox" class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Aktionen</h3>
					</div>
					<div class="panel-body">
						<a href="javascript:void(0)" class="btn btn-info btn-fab btn-raised mdi-av-shuffle"></a><br>
						<a href="javascript:void(0)" class="btn btn-info btn-fab btn-raised mdi-action-thumbs-up-down"></a><br>
						<a href="javascript:void(0)" class="btn btn-info btn-fab btn-raised mdi-action-stars"></a><br>
						<a href="javascript:void(0)" class="btn btn-info btn-fab btn-raised mdi-action-settings"></a><br>
					</div>
				</div>
			</div>


			<div id="centerpanel" class="panel mypanel"></div>
			<div id="feedpanel"   class="panel mypanel"></div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/js/ripples.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/js/material.min.js"></script>
	<script>
		$(document).ready(function() {
			$.material.init();
		});
	</script>

	</body>
</html>
