<div id="dialogContainer">
	<header>
		<h2>Verwaltung</h2>
		<h3>Raum bearbeiten</h3>
	</header>
		Bitte geben Sie hier die Daten des Raums an:<br><br>
		<table>
			<tr><td><label for="roomName">Name: </label></td><td><input type="text" id="roomName"></td></tr>
			<tr><td><label for="roomX">Sitze pro Reihe: </label></td><td><input type="text" id="roomX"></td></tr>
			<tr><td><label for="roomY">Reihen: </label></td><td><input type="text" id="roomY"></td></tr>
		</table>
	<footer>
		<button id="dialogBtnBack" type="button" class="btn btn-default">Abbrechen</button>
		<button id="dialogBtnSubmit" type="button" class="btn btn-primary">Speichern</button>
	</footer>
</div>
