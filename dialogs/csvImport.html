<div id="dialogContainer">
	<header>
		<h2>Import</h2>
		<h3>CSV-Daten importieren</h3>
	</header>
		Zum Import von Daten, fügen Sie diese bitte in das untenstehende Eingabefeld ein.<br>
		Die erste Spalte wird als Name des Mitglieds erkannt. Die zweite als dessen Gruppe.
		<br><br>
		<textarea id="csvContent" style="width: 95%; height: 250px;"></textarea><br><br>
		<table>
			<tr><td><label for="csvSeparator">Feld-Trennzeichen: </label></td><td><input type="text" id="csvSeparator" value="," style="width: 20px;"></td></tr>
			<tr><td><label for="csvDelimiter">Feld-Begrenzer: </label></td><td><input type="text" id="csvDelimiter" value='"' style="width: 20px;"></td></tr>
			<tr><td>Erkannte Datensätze: </td><td><span id="csvDataCount">0</span></td></tr>
		</table>
	<footer>
		<button id="dialogBtnBack" type="button" class="btn btn-default">Abbrechen</button>
		<button id="dialogBtnSubmit" type="button" class="btn btn-primary">Importieren</button>
	</footer>
</div>

<script type="text/javascript">
	$(function() {
		var countField = $('#csvDataCount');
		var contentField = $('#csvContent');
		var separatorField = $('#csvSeparator');
		var delimiterField = $('#csvDelimiter');

		$(document).on('keyup', '#csvContent', function() {
			var parsedData = EduMon.CSV.parse(
				contentField.val(),
				separatorField.val(),
				delimiterField.val()
			);

			countField.html(parsedData.length);
		});
	})
</script>
