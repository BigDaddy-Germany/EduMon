<!DOCTYPE html>
<html lang="de">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
        <title>EduMon Moderator-WebApp</title>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link href="css/app.css" rel="stylesheet">
	</head>
	<body>
        <div id="screen">
            <div id="timepanel" class="panel mypanel">
                <div id="logo">
                    <h1><img src="images/logo.png">EduMon</h1>
                </div>
                <div id="timeline">
                        <div id="progressdisplay" class="progress progress-striped"></div>
                        <div id="hourdisplay"></div>
                </div>
                <div id="currentbox">
                        <div id="currentstate">
                            <i class="glyphicon"></i>
                        </div>
                        <div id="currenttime">
                            10:40
                        </div>
                </div>
            </div>

			<div id="maincontainer">
				<div id="buttonpanel" class="panel mypanel">
					<div id="flowbox" class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Vorlesung</h3>
						</div>
						<div class="panel-body">
							<a href="#" id="btnPlay"    class="btn btn-info btn-fab btn-raised glyphicon glyphicon-play"></a>
							<a href="#" id="btnPause"   class="btn btn-info btn-fab btn-raised glyphicon glyphicon-pause"></a>
							<a href="#" id="btnStop"    class="btn btn-info btn-fab btn-raised glyphicon glyphicon-stop"></a>
							<a href="#" id="btnRestart" class="btn btn-danger btn-fab btn-raised glyphicon glyphicon-refresh"></a>
						</div>
					</div>
					<div id="actionbox" class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Aktionen</h3>
						</div>
						<div class="panel-body">
							<a href="#" class="btn btn-info btn-fab btn-raised glyphicon glyphicon-random"></a>
							<a href="#" id="btnThumbs" class="btn btn-info btn-fab btn-raised glyphicon glyphicon-thumbs-up"></a>
							<a href="#" class="btn btn-info btn-fab btn-raised glyphicon glyphicon-star"></a>
							<a href="#" id="btnSettings" class="btn btn-info btn-fab btn-raised glyphicon glyphicon-cog"></a>
						</div>
					</div>
				</div>

				<div id="centerpanel" class="panel mypanel">

					<div id="room">
						<div id="seatscontainer">
							<div>
								<table id="seats">
									<tbody></tbody>
								</table>
							</div>
						</div>
						<div id="frontdesk">
							<input type="button" value="INIT LECTURE (load current, broadcast, start seating plan refresher)" onclick="EduMon.initLecture()">
							| Manual Worker Control: 
							<input type="button" value="Start Worker" onclick="EduMon.sendPacket({command:'start'})">
							<input type="button" value="Stop Worker" onclick="EduMon.sendPacket({command:'stop'})">
							<br>
							<input type="button" value="Lecture Starter" onclick="EduMon.lectureStartDialog();">
							| Direct Dialogs:
							<input type="button" value="Demo: Lecture Manager" onclick="EduMon.UserInteraction.selectLecture().then(function(data) { console.log(data); }).catch(function() { console.log('Aborted by the user'); })">
							<input type="button" value="Demo: Lecture edit" onclick="EduMon.UserInteraction.getLectureData(0).then(function(data) { console.log(data); }).catch(function() { console.log('Aborted by the user'); })">
							<input type="button" value="Demo: Lecture add" onclick="EduMon.UserInteraction.getLectureData().then(function(data) { console.log(data); }).catch(function() { console.log('Aborted by the user'); })">
							<input type="button" value="Demo: Course edit" onclick="EduMon.UserInteraction.getCourseData(0).then(function(data) { console.log(data); }).catch(function() { console.log('Aborted by the user'); });">
							<input type="button" value="Demo: CSV import" onclick="EduMon.UserInteraction.importCsvContent().then(function(data) { console.log(data); }).catch(function() { console.log('Aborted by the user'); });">
							<br>
							UI-Demo:
							<input type="button" value="Demo: Dialog" onclick="EduMon.Gui.showDialog('dummy')">
							<input type="button" value="Toast" onclick="EduMon.Gui.showToast('Testtoast')">
							<input type="button" value="Popup" onclick="EduMon.Gui.showPopup('Wichtige Frage','Werden sie diese superwichtige Popupinformation ignorieren oder tatsächlich lesen und dann ihren Rat befolgen?',['yes','no',{text:'Hä?',value:'clueless',class:'default'}],function(rval){EduMon.Gui.showPopup('return value',rval,['ok']);},true)">

						</div>
					</div>

					<div id="attention"></div>

					<div id="layercontainer">
						<div id="dialogcontainer">
							<div id="dialogwindow">
								<div id="dialogcontent"></div>
								<div id="loadinglayer">
									<div id="loadingbox">
										<div id="loadingcircle_1"></div>
										<div id="loadingcircle_2"></div>
										<div id="loadingcircle_3"></div>
									</div>
								</div>
							</div>
						</div>
						<div id="popupcontainer">
							<div id="popupwindow">
								<header id="popupheader">
									<h3 id="popuptitle"></h3>
								</header>
								<p id="popupmessage"></p>
								<footer id="popupfooter"></footer>
							</div>
						</div>
					</div>

					<ul id="toastlist"></ul>

				</div>

				<div id="feedpanel" class="panel panel-default mypanel">
					<div class="panel-heading">Newsfeed</div>
					<div class="panel-body">
						<div id="alertcontainer"></div>
					</div>
					<div class="panel-footer" id="feedcounter"></div>
				</div>
			</div>
		</div>

        <script src="lib/jquery/js/jquery.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>

		<script src="js/EduMon.js"></script>
		<script src="js/EduMon.Math.js"></script>
		<script src="js/EduMon.Util.js"></script>
		<script src="js/EduMon.Prefs.js"></script>
		<script src="js/EduMon.Data.js"></script>
		<script src="js/EduMon.Analytics.js"></script>
        <script src="js/EduMon.Messenger.js"></script>
        <script src="js/EduMon.CSV.js"></script>
        <script src="js/EduMon.Gui.js"></script>
        <script src="js/EduMon.UserInteraction.js"></script>
        <script src="js/EduMon.Timeline.js"></script>
        <script src="js/EduMon.Feedback.js"></script>
        <script>
			$(window).load(function(){
				EduMon.init();
				EduMon.Gui.showFeedMessage("info","Willkommen!","EduMon stets zu Diensten :)");
				EduMon.Gui.showFeedMessage("danger","Mikrofonalarm","Lorem impsum studentus quasellus muchos. Importantus nachrichtus leset in dieset boxus.");
				EduMon.Gui.showFeedMessage("success","Umfrage gestartet","Umfrage #1 wurde erfolgreich gestartet.");
				EduMon.Gui.showFeedMessage("warning","Tippsturm","Lorem impsum studentus tippus mehrus. Auchet anderus Hinweisus könnet leset in dieset boxus.");
				EduMon.Gui.showToast("Hallo Welt! Dies ist ein Testtoast...");
				EduMon.Gui.showToast("Lorem ipsum :)");
				});
		</script>

        </body>
</html>
